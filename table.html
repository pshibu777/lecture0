<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Html table</title>
    <style>
    h1{
      text-align: center;
      font-size: 30px;
      font-style: Arial;
      color: red;
    }
    table{
      border: 2px solid;
      border-collapse: collapse;
      width: 50%;
      text-align: center;
    }
    th, td{
      border: 1px solid;
      padding: 5px'
    }
    th{
      background-color: lightgray;
    }
    </style>
  </head>
  <body>
    <h1>This is a table web page</h1>
    <table>
    <tr>
      <th>Name</th>
      <th>year</th>
    </tr>
    <tr>
      <td>food</td>
      <td>2009</td>
    </tr>
    <tr>
      <td>book</td>
      <td>2012</td>
    </tr>
    <tr>
      <td>shoe</td>
      <td>2013</td>
    </tr>
    <tr>
      <td>bike</td>
      <td>2019</td>
    </tr>
    <tr>
      <td>car</td>
      <td>2020</td>
    </tr>
    </table>
  </body>
</html>
